<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulia Novice - Portofolio Gamifikasi</title>
    

<script src="https://cdn.tailwindcss.com"></script>
    

<script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Mengatur font dan background seperti UI game gelap */
        body {
            font-family: 'Inter', sans-serif;
            /* Latar belakang utama aplikasi */
            background-image: url('https://i.supaimg.com/bf582b43-bdcf-41ac-8795-c3a1b971bbd6.jpg');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            min-height: 100vh;
            color: #e5e7eb;
            overflow-x: hidden;
        }

        /* Styling spesifik untuk elemen UI game (Balok Kontainer) */
        .game-panel {
            /* MENGHILANGKAN GARIS (BORDER) DAN BACKGROUND IMAGE BERULANG */
            background-image: none !important; /* Hapus gambar latar belakang dari panel */
            background-color: rgba(22, 28, 41, 0.85); /* Opasitas gelap agar background utama tidak terlalu terang */
            border: none; /* Hapus border */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Pertahankan sedikit bayangan untuk kedalaman */
            position: relative; 
            overflow: hidden; 
        }

        /* Hapus pseudo-element ::before yang sebelumnya digunakan untuk overlay */
        .game-panel::before {
            content: none;
        }

        /* Konten game-panel tidak perlu z-index lagi karena overlay sudah dihapus */
        .game-panel > * {
            position: static; 
            z-index: auto;
        }


        /* Untuk memastikan teks di header dan footer tetap terbaca, tambahkan background gelap */
        header, footer {
            background-color: rgba(17, 24, 39, 0.9); /* Agak lebih gelap dan solid */
            backdrop-filter: blur(5px); 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7); /* Tambahkan bayangan ke header/footer */
        }

        .resource-icon {
            filter: drop-shadow(0 0 5px rgba(253, 224, 71, 0.8));
        }

        .nav-icon-container {
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .nav-icon-container:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 5px 20px rgba(79, 70, 229, 0.8);
        }

        .active-nav-icon {
            border: 3px solid #fcd34d; /* Emas aktif */
            box-shadow: 0 0 15px rgba(253, 202, 27, 0.8);
        }

        /* Animasi Keterampilan (Skill Tree) */
        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(253, 202, 27, 0.5); }
            50% { box-shadow: 0 0 15px rgba(253, 202, 27, 1); }
            100% { box-shadow: 0 0 5px rgba(253, 202, 27, 0.5); }
        }

        .skill-node {
            animation: glow 3s infinite alternate;
            cursor: pointer;
            transition: all 0.3s;
        }

        .skill-node:hover {
            transform: scale(1.1);
        }

        /* Styling untuk bar XP/Level */
        .xp-bar-bg {
            background-color: #374151;
            border: 1px solid #6b7280;
        }
        .xp-bar-fill {
            background: linear-gradient(90deg, #10b981, #059669);
            transition: width 0.5s ease-out;
        }
        
        /* Override background untuk main-content saat di halaman map */
        #main-content.map-background > div {
            background-color: rgba(17, 24, 39, 0.85) !important; /* Pertahankan kotak teks map agar terbaca */
            border: none !important;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5) !important;
        }
        
    </style>
</head>
<body class="p-4 md:p-8">

    

<div id="app-container" class="max-w-6xl mx-auto min-h-[85vh] game-panel rounded-xl p-0 overflow-hidden">

        

<header class="flex justify-between items-center p-4 border-b border-indigo-700/50">
            

<div id="header-profile" class="flex items-center space-x-3 bg-gray-800 p-2 rounded-full border border-gray-700 shadow-xl">
                <img id="profile-avatar-sm" src="https://i.supaimg.com/05ce630e-a6e3-448c-89ad-efaab61782e2.jpg" class="rounded-full w-10 h-10 border-2 border-yellow-400 object-cover" alt="Avatar">
                <div>
                    <span class="text-sm font-bold text-yellow-300" id="profile-name-header">Aulia Novice</span>
                    <div class="flex items-center text-xs text-gray-400">
                        <span>Lv. <span id="profile-level-header">18</span></span>
                        <div class="xp-bar-bg w-16 h-2 ml-2 rounded-full">
                            <div id="xp-fill-header" class="xp-bar-fill h-full rounded-full" style="width: 65%;"></div>
                        </div>
                    </div>
                </div>
            </div>

            

<div class="flex space-x-4">
                <div class="flex items-center space-x-2 bg-gray-800 p-2 rounded-full border border-gray-700 text-sm">
                    <i data-lucide="hourglass" class="w-5 h-5 text-indigo-400 resource-icon"></i>
                    <span id="resource-crystal">530</span>
                </div>
                <div class="flex items-center space-x-2 bg-gray-800 p-2 rounded-full border border-gray-700 text-sm">
                    <i data-lucide="gem" class="w-5 h-5 text-yellow-400 resource-icon"></i>
                    <span id="resource-gold">22,194</span>
                </div>
                <button class="text-gray-400 hover:text-white transition duration-200">
                    <i data-lucide="settings" class="w-6 h-6"></i>
                </button>
            </div>
        </header>

        

<main id="main-content" class="p-6 md:p-8 min-h-[70vh] relative">
            

</main>

        

<footer class="p-4 border-t border-indigo-700/50 flex justify-center space-x-8 md:space-x-16">
            <button onclick="navigate('map')" id="nav-map" class="nav-icon-container flex flex-col items-center text-xs text-gray-400 hover:text-white transition duration-200 p-2 rounded-lg active-nav-icon">
                <i data-lucide="map" class="w-8 h-8 md:w-10 md:h-10 text-red-400"></i>
                <span class="mt-1">Peta Dunia</span>
            </button>
            <button onclick="navigate('profile')" id="nav-profile" class="nav-icon-container flex flex-col items-center text-xs text-gray-400 hover:text-white transition duration-200 p-2 rounded-lg">
                <i data-lucide="user-square" class="w-8 h-8 md:w-10 md:h-10 text-teal-400"></i>
                <span class="mt-1">Profil</span>
            </button>
            <button onclick="navigate('skill')" id="nav-skill" class="nav-icon-container flex flex-col items-center text-xs text-gray-400 hover:text-white transition duration-200 p-2 rounded-lg">
                <i data-lucide="brain" class="w-8 h-8 md:w-10 md:h-10 text-yellow-400"></i>
                <span class="mt-1">Keahlian</span>
            </button>
            <button onclick="navigate('quest')" id="nav-quest" class="nav-icon-container flex flex-col items-center text-xs text-gray-400 hover:text-white transition duration-200 p-2 rounded-lg">
                <i data-lucide="book-open-check" class="w-8 h-8 md:w-10 md:h-10 text-indigo-400"></i>
                <span class="mt-1">Buku Tugas</span>
            </button>
            <button onclick="navigate('education')" id="nav-education" class="nav-icon-container flex flex-col items-center text-xs text-gray-400 hover:text-white transition duration-200 p-2 rounded-lg">
                <i data-lucide="graduation-cap" class="w-8 h-8 md:w-10 md:h-10 text-green-400"></i>
                <span class="mt-1">Pendidikan</span>
            </button>
        </footer>
    </div>

    

<script>
        // --- DATA PORTFOLIO ---
        const portfolioData = {
            name: "Aulia Novice",
            title: "Pengembang Full-Stack & Spesialis ML",
            level: 18,
            xp: 6500,
            xpMax: 10000,
            resources: {
                crystal: 530, // Waktu Proyek/Pengalaman
                gold: 22194   // Nilai Portfolio/Klien
            },
            personality: [ // Mock data untuk radar chart (jika diimplementasikan) atau bar chart
                { trait: "Ketelitian (Conscientiousness)", value: 95 },
                { trait: "Ekstraversi (Extroversion)", value: 75 },
                { trait: "Keterbukaan pada Pengalaman (Openness)", value: 88 },
                { trait: "Keteramahan (Agreeableness)", value: 70 },
                { trait: "Neurotisisme (Neuroticism)", value: 55 },
            ],
            skills: {
                center: { name: "Otak Logika (Core)", icon: "brain-circuit", color: "text-purple-400" },
                nodes: [
                    { id: 'n1', name: "DevOps", icon: "cloud-cog", color: "text-blue-400", level: 80, details: ["AWS", "Docker", "Kubernetes", "CI/CD"] },
                    { id: 'n2', name: "Frontend", icon: "layout-grid", color: "text-green-400", level: 90, details: ["React", "Vue.js", "Tailwind CSS", "Aestetics"] },
                    { id: 'n3', name: "Backend", icon: "server", color: "text-yellow-400", level: 85, details: ["Python (Django/Flask)", "Node.js (Express)", "Golang", "Microservices"] },
                    { id: 'n4', name: "Data/ML", icon: "bar-chart-2", color: "text-red-400", level: 75, details: ["Python (Pandas, Scikit)", "SQL/NoSQL", "Data Modeling", "TensorFlow (Dasar)"] }
                ]
            },
            quests: [ // Proyek
                { title: "Ponegraph Music", desc: "Membangun Semantic Web untuk musik dengan mengintegrasikan dataset artis dan lagu ke dalam triple RDF yang disimpan di GraphDB, dan menghubungkannya dengan layanan DBpedia jarak jauh.", type: "Machine Learning", progress: 100, status: "Selesai" },
                { title: "Hafiz Helper", desc: "Mengembangkan aplikasi mobil tilawah Al-Qur'an menggunakan React Native dan Django. Diuji dengan Jest, diintegrasikan dengan SonarCloud, dan layanan pemantauan dengan Prometheus dan Grafana.", type: "Software Development", progress: 100, status: "Selesai" },
                { title: "Gacha-aaS", desc: "Mengembangkan Gacha-aaS dengan microservice Golang menggunakan pola CQRS dan React, menyediakan API untuk mengelola karakter dan melakukan gacha.", type: "Software Development", progress: 100, status: "Selesai" },
                { title: "LaundryEase", desc: "Mengembangkan aplikasi layanan laundry menggunakan Nest.js dan Next.js, dengan PostgreSQL dan Prisma untuk manajemen database.", type: "Software Development", progress: 100, status: "Selesai" },
            ],
            education: [
                { title: "S2 Ilmu Komputer", institution: "Universitas Indonesia", period: "2020-2022", icon: "university", color: "purple", detail: "Fokus pada Sistem Terdistribusi dan Kecerdasan Buatan." },
                { title: "Machine Learning Cohort", institution: "Bangkit Academy", period: "2023", icon: "award", color: "green", detail: "Lulus dengan predikat terbaik, fokus pada implementasi model ML." },
            ]
        };

        // --- GLOBAL STATE DAN UTILS ---
        let currentPage = 'map';
        const contentDiv = document.getElementById('main-content');
        const navButtons = document.querySelectorAll('.nav-icon-container');

        // Fungsi untuk mengkonversi nilai (0-100) ke lebar Tailwind CSS
        const toTailwindWidth = (value) => `w-[${value}%]`;
        
        // Fungsi untuk rendering ikon Lucide
        function renderIcons() {
            lucide.createIcons();
        }

        // Fungsi untuk memperbarui Header UI (Level/Resources)
        function updateHeader() {
            document.getElementById('profile-name-header').textContent = portfolioData.name;
            document.getElementById('profile-level-header').textContent = portfolioData.level;
            document.getElementById('xp-fill-header').style.width = `${(portfolioData.xp / portfolioData.xpMax) * 100}%`;
            document.getElementById('resource-crystal').textContent = portfolioData.resources.crystal.toLocaleString('id-ID');
            document.getElementById('resource-gold').textContent = portfolioData.resources.gold.toLocaleString('id-ID');
        }

        // --- RENDERING HALAMAN ---

        // 1. PETA DUNIA (Menu Utama)
        function renderMap() {
            // Hapus background lama dan pastikan main-content transparan
            contentDiv.className = 'p-6 md:p-8 min-h-[70vh] relative flex flex-col items-center justify-center'; // Reset class
            contentDiv.classList.add('map-background'); // Tambahkan class khusus untuk map

            // Catatan: Di halaman map, kita menggunakan div di dalamnya untuk memberi background gelap
            // sehingga latar belakang utama (body) tetap terlihat.
            contentDiv.innerHTML = `
                <div class="relative z-10 text-center bg-gray-900/50 p-8 rounded-xl shadow-2xl">
                    <h1 class="text-4xl md:text-6xl font-extrabold text-white tracking-widest text-shadow-lg" style="text-shadow: 0 0 10px #fcd34d;">SELAMAT DATANG, PAHLAWAN!</h1>
                    <p class="mt-4 text-xl text-yellow-300">Jelajahi keahlian dan pencapaian ${portfolioData.name}.</p>
                    <div class="mt-8 flex justify-center space-x-6">
                        <button onclick="navigate('quest')" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 rounded-lg shadow-xl font-bold text-white transition duration-300 border-b-4 border-indigo-800">
                            Mulai Misi (Proyek)
                        </button>
                        <button onclick="navigate('skill')" class="px-6 py-3 bg-teal-600 hover:bg-teal-700 rounded-lg shadow-xl font-bold text-white transition duration-300 border-b-4 border-teal-800">
                            Lihat Pohon Keahlian
                        </button>
                    </div>
                </div>
            `;
        }
        
        // 2. PROFIL
        function renderProfile() {
            contentDiv.className = 'p-6 md:p-8 min-h-[70vh] relative';
            contentDiv.classList.remove('map-background'); 
            const personalityHtml = portfolioData.personality.map(p => `
                <div class="mb-4">
                    <div class="flex justify-between text-sm">
                        <span>${p.trait}</span>
                        <span class="font-bold text-yellow-300">${p.value}%</span>
                    </div>
                    <div class="xp-bar-bg h-3 rounded-full mt-1">
                        <div class="h-full rounded-full" style="width: ${p.value}%; background-color: ${p.value > 80 ? '#10b981' : p.value > 60 ? '#f59e0b' : '#ef4444'};"></div>
                    </div>
                </div>
            `).join('');

            contentDiv.innerHTML = `
                <h2 class="text-3xl font-bold mb-6 text-yellow-300 border-b border-indigo-600 pb-2">PROFIL PAHLAWAN</h2>
                <div class="grid md:grid-cols-2 gap-8">
                    

<div class="game-panel p-6 rounded-xl shadow-2xl">
                        <div class="flex items-center space-x-4 mb-4">
                            <img src="https://i.supaimg.com/05ce630e-a6e3-448c-89ad-efaab61782e2.jpg" class="rounded-lg border-4 border-yellow-400 w-24 h-24 object-cover" alt="Avatar Pixel">
                            <div>
                                <h3 class="text-2xl font-extrabold text-white">${portfolioData.name}</h3>
                                <p class="text-sm text-gray-400">${portfolioData.title}</p>
                            </div>
                        </div>

                        

<div class="mt-4">
                            <div class="flex justify-between text-lg font-bold">
                                <span class="text-yellow-400">Lv. ${portfolioData.level}</span>
                                <span class="text-sm text-gray-400">${portfolioData.xp} / ${portfolioData.xpMax} XP</span>
                            </div>
                            <div class="xp-bar-bg h-4 rounded-full mt-1">
                                <div class="xp-bar-fill h-full rounded-full" style="width: ${(portfolioData.xp / portfolioData.xpMax) * 100}%;"></div>
                            </div>
                        </div>
                        
                        <p class="mt-6 text-gray-300 text-sm">
                            Saya adalah pengembang yang bersemangat dalam membangun solusi yang skalabel dan efisien. Saya menguasai jalur Backend, Frontend, dan memiliki pemahaman mendalam tentang pola Microservices.
                        </p>
                    </div>

                    

<div class="game-panel p-6 rounded-xl shadow-2xl">
                        <h3 class="text-xl font-bold mb-4 text-indigo-400 border-b border-gray-700 pb-2">STATISTIK KEPRIBADIAN</h3>
                        ${personalityHtml}
                    </div>
                </div>
                
                

<div class="game-panel p-6 rounded-xl shadow-2xl mt-8">
                    <h3 class="text-xl font-bold mb-4 text-red-400 border-b border-gray-700 pb-2">INVENTARIS & KONTAK</h3>
                    <div class="flex flex-wrap gap-4">
                        <a href="#" class="flex items-center space-x-2 text-white hover:text-red-400 transition" target="_blank">
                            <i data-lucide="mail" class="w-5 h-5"></i>
                            <span>Email [Sistem Komunikasi]</span>
                        </a>
                        <a href="#" class="flex items-center space-x-2 text-white hover:text-red-400 transition" target="_blank">
                            <i data-lucide="linkedin" class="w-5 h-5"></i>
                            <span>LinkedIn [Peringkat Klan]</span>
                        </a>
                        <a href="#" class="flex items-center space-x-2 text-white hover:text-red-400 transition" target="_blank">
                            <i data-lucide="github" class="w-5 h-5"></i>
                            <span>GitHub [Gudang Artefak]</span>
                        </a>
                    </div>
                </div>
            `;
            renderIcons();
        }

        // 3. POHON KEAHLIAN
        function renderSkillTree() {
            contentDiv.className = 'p-6 md:p-8 min-h-[70vh] relative flex flex-col items-center justify-center overflow-x-auto';
            contentDiv.classList.remove('map-background'); 
            
            // Simulasikan Skill Tree dengan posisi absolut untuk node
            const centerNode = portfolioData.skills.center;
            const nodes = portfolioData.skills.nodes;

            // Membangun HTML untuk node dan garis (simulasi visual)
            let nodesHtml = `<div id="skill-center" class="skill-node relative w-24 h-24 rounded-full flex flex-col items-center justify-center bg-purple-900 border-4 border-purple-400 shadow-xl z-10" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                <i data-lucide="${centerNode.icon}" class="w-10 h-10 ${centerNode.color}"></i>
                <span class="text-xs mt-1 font-bold text-white text-center">${centerNode.name}</span>
            </div>`;

            // Posisi relatif untuk node (simulasi radial)
            const nodePositions = [
                { top: '10%', left: '20%' },
                { top: '10%', right: '20%' },
                { bottom: '10%', right: '20%' },
                { bottom: '10%', left: '20%' }
            ];

            nodes.forEach((node, index) => {
                const pos = nodePositions[index % nodePositions.length];
                const nodeStyle = `position: absolute; ${pos.top ? `top: ${pos.top};` : ''} ${pos.bottom ? `bottom: ${pos.bottom};` : ''} ${pos.left ? `left: ${pos.left};` : ''} ${pos.right ? `right: ${pos.right};` : ''}`;

                nodesHtml += `
                    <div id="skill-${node.id}" class="skill-node relative w-20 h-20 rounded-full flex flex-col items-center justify-center bg-gray-900 border-4 border-yellow-500 shadow-xl z-10" 
                         style="${nodeStyle}" 
                         onclick="showSkillDetails('${node.id}')">
                        <i data-lucide="${node.icon}" class="w-8 h-8 ${node.color}"></i>
                        <span class="text-xs mt-1 font-bold text-white text-center">${node.name}</span>
                    </div>
                `;
            });
            
            // Container untuk Skill Tree
            contentDiv.innerHTML = `
                <h2 class="text-3xl font-bold mb-6 text-yellow-300 border-b border-indigo-600 pb-2 w-full text-center">POHON KEAHLIAN (SKILL TREE)</h2>
                <div class="relative w-full h-[600px] game-panel p-4 flex items-center justify-center">
                    

${nodesHtml}
                </div>
                

<div id="skill-details-panel" class="game-panel mt-6 p-4 w-full md:w-1/2 rounded-xl border-t-4 border-yellow-500 hidden">
                    <h3 class="text-xl font-bold text-yellow-300 mb-2" id="skill-detail-title">Pilih Node Keahlian</h3>
                    <p class="text-sm text-gray-400" id="skill-detail-level">Level: -</p>
                    <ul class="list-disc list-inside mt-2 text-gray-300" id="skill-detail-list">
                        <li>Klik node untuk melihat detail.</li>
                    </ul>
                </div>
            `;
            
            renderIcons();
        }

        // Fungsi untuk menampilkan detail skill
        window.showSkillDetails = function(skillId) {
            const node = portfolioData.skills.nodes.find(n => n.id === skillId);
            const panel = document.getElementById('skill-details-panel');
            const list = document.getElementById('skill-detail-list');

            if (node) {
                document.getElementById('skill-detail-title').textContent = node.name + " (" + node.level + "%)";
                document.getElementById('skill-detail-level').textContent = `Tingkat Penguasaan: ${node.level}%`;
                list.innerHTML = node.details.map(d => `<li>${d}</li>`).join('');
                panel.classList.remove('hidden');
            }
        }


        // 4. BUKU TUGAS (Proyek)
        function renderQuestBook() {
            contentDiv.className = 'p-6 md:p-8 min-h-[70vh] relative'; // Reset class
            contentDiv.classList.remove('map-background'); // Hapus class map-background
            const questsHtml = portfolioData.quests.map(quest => `
                <div class="game-panel p-4 mb-4 rounded-lg flex justify-between items-center transition duration-300 hover:bg-gray-800 border-l-4 border-indigo-400">
                    <div class="flex-grow">
                        <h3 class="text-lg font-bold text-white">${quest.title}</h3>
                        <p class="text-xs font-semibold text-yellow-400 mt-1">${quest.type}</p>
                        <p class="text-sm text-gray-400 mt-2">${quest.desc}</p>
                        <div class="w-full bg-gray-700 h-2 rounded-full mt-2">
                            <div class="h-full rounded-full bg-green-500" style="width: ${quest.progress}%;"></div>
                        </div>
                    </div>
                    <div class="ml-4 text-right">
                        <span class="text-sm font-bold text-green-400">${quest.status}</span>
                        <button class="ml-4 px-3 py-1 bg-green-600/70 text-white text-xs rounded-full hover:bg-green-600 transition">
                            Lihat Detail
                        </button>
                    </div>
                </div>
            `).join('');

            contentDiv.innerHTML = `
                <h2 class="text-3xl font-bold mb-6 text-yellow-300 border-b border-indigo-600 pb-2">BUKU TUGAS (PROYEK)</h2>
                <div id="quest-list">
                    ${questsHtml}
                </div>
            `;
        }

        // 5. PENDIDIKAN
        function renderEducation() {
            contentDiv.className = 'p-6 md:p-8 min-h-[70vh] relative'; // Reset class
            contentDiv.classList.remove('map-background'); // Hapus class map-background
            const educationHtml = portfolioData.education.map(edu => `
                <div class="game-panel p-6 rounded-xl shadow-xl border-t-8 border-${edu.color}-500 flex flex-col items-center text-center">
                    <i data-lucide="${edu.icon}" class="w-16 h-16 text-${edu.color}-400 mb-3"></i>
                    <h3 class="text-xl font-bold text-white">${edu.title}</h3>
                    <p class="text-sm text-yellow-400">${edu.institution}</p>
                    <p class="text-xs text-gray-500 mt-1">${edu.period}</p>
                    <p class="text-sm text-gray-300 mt-4">${edu.detail}</p>
                </div>
            `).join('');

            contentDiv.innerHTML = `
                <h2 class="text-3xl font-bold mb-6 text-yellow-300 border-b border-indigo-600 pb-2">AKADEMI & PELATIHAN</h2>
                <div class="grid md:grid-cols-2 gap-6">
                    ${educationHtml}
                </div>
            `;
            renderIcons();
        }

        // --- FUNGSI NAVIGASI UTAMA ---
        const pageRenderers = {
            'map': renderMap,
            'profile': renderProfile,
            'skill': renderSkillTree,
            'quest': renderQuestBook,
            'education': renderEducation
        };

        function navigate(page) {
            // Hapus kelas aktif dari semua tombol
            navButtons.forEach(btn => btn.classList.remove('active-nav-icon'));
            
            // Tambahkan kelas aktif ke tombol yang dipilih
            document.getElementById(`nav-${page}`).classList.add('active-nav-icon');
            
            // Set halaman saat ini dan render
            currentPage = page;
            if (pageRenderers[page]) {
                pageRenderers[page]();
            }
        }

        // --- INISIALISASI ---
        window.onload = function() {
            updateHeader();
            // Inisialisasi ikon Lucide
            renderIcons();
            // Muat halaman awal
            navigate(currentPage);
        }
    </script>

</body>
</html>
