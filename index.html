<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tempat Curhat</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #18191a;
    color: #e4e6eb;
    margin: 0;
    padding: 0;
  }

  .navbar {
    background-color: #242526;
    padding: 15px;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    border-bottom: 1px solid #3a3b3c;
  }

  .container {
    max-width: 500px;
    margin: 20px auto;
    background-color: #242526;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 5px #000;
  }

  textarea {
    width: 100%;
    height: 70px;
    border-radius: 8px;
    border: none;
    padding: 10px;
    font-size: 14px;
    resize: none;
    margin-bottom: 10px;
    background: #3a3b3c;
    color: white;
  }

  button {
    padding: 10px 16px;
    border: none;
    border-radius: 6px;
    background-color: #2374e1;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }

  button:hover {
    background-color: #166fe5;
  }

  .logout-btn {
    background-color: #d93025;
  }

  .logout-btn:hover {
    background-color: #b71c1c;
  }

  .post {
    background-color: #3a3b3c;
    padding: 15px;
    border-radius: 10px;
    margin-top: 15px;
  }

  .post-header {
    font-weight: bold;
    color: #e4e6eb;
    margin-bottom: 5px;
  }

  .comment-section {
    margin-top: 10px;
  }

  .comment {
    background: #4e4f50;
    border-radius: 6px;
    padding: 6px;
    margin-top: 5px;
    font-size: 13px;
  }

  input.comment-input {
    width: 80%;
    border-radius: 6px;
    border: none;
    padding: 8px;
    margin-right: 5px;
    background: #3a3b3c;
    color: white;
  }

  #feed {
    max-height: 70vh;
    overflow-y: auto;
  }

  ::-webkit-scrollbar {
    width: 8px;
  }
  ::-webkit-scrollbar-thumb {
    background-color: #4e4f50;
    border-radius: 10px;
  }
</style>
</head>
<body>

<div class="navbar">Tempat Curhat ðŸ’¬</div>

<div class="container" id="login-container">
  <h3>Login untuk mulai curhat ðŸ˜Œ</h3>
  <input type="email" id="email" placeholder="Email" style="width:100%;padding:8px;margin-bottom:8px;border:none;border-radius:5px;">
  <input type="password" id="password" placeholder="Password" style="width:100%;padding:8px;margin-bottom:8px;border:none;border-radius:5px;">
  <input type="text" id="displayName" placeholder="Nama Tampilan (misal: Juan Sryn'x)" style="width:100%;padding:8px;margin-bottom:10px;border:none;border-radius:5px;">
  <button id="registerBtn">Daftar</button>
  <button id="loginBtn">Login</button>
</div>

<div class="container" id="main-container" style="display:none;">
  <p>Login sebagai: <span id="username"></span></p>
  <button class="logout-btn" id="logoutBtn">Logout</button>

  <textarea id="curhatInput" placeholder="Tulis curhatanmu di sini..."></textarea>
  <button id="postBtn">Posting Curhatan</button>

  <div id="feed"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, updateProfile, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDqatY8EgkSDgOp799xdb1TqwdCwoda-7I",
    authDomain: "curhatan-959ee.firebaseapp.com",
    projectId: "curhatan-959ee",
    storageBucket: "curhatan-959ee.firebasestorage.app",
    messagingSenderId: "111804283269",
    appId: "1:111804283269:web:da799747d37787f2ae6cec"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const loginContainer = document.getElementById("login-container");
  const mainContainer = document.getElementById("main-container");
  const usernameEl = document.getElementById("username");
  const feed = document.getElementById("feed");

  // Daftar akun baru
  document.getElementById("registerBtn").onclick = async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const displayName = document.getElementById("displayName").value;
    if (!email || !password || !displayName) return alert("Isi semua kolom dulu ya!");

    const userCred = await createUserWithEmailAndPassword(auth, email, password);
    await updateProfile(userCred.user, { displayName });
    alert("Akun berhasil dibuat! Sekarang login deh ðŸ˜„");
  };

  // Login
  document.getElementById("loginBtn").onclick = async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    await signInWithEmailAndPassword(auth, email, password);
  };

  // Logout
  document.getElementById("logoutBtn").onclick = () => signOut(auth);

  // Post curhatan
  document.getElementById("postBtn").onclick = async () => {
    const text = document.getElementById("curhatInput").value.trim();
    if (!text) return;
    const user = auth.currentUser;
    await addDoc(collection(db, "Curhatan"), {
      text,
      user: user.displayName || "Anonim",
      timestamp: serverTimestamp(),
      comments: []
    });
    document.getElementById("curhatInput").value = "";
  };

  // Tampilkan data real-time
  onAuthStateChanged(auth, (user) => {
    if (user) {
      loginContainer.style.display = "none";
      mainContainer.style.display = "block";
      usernameEl.textContent = user.displayName || "Anonim";
      const q = query(collection(db, "Curhatan"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snapshot) => {
        feed.innerHTML = "";
        snapshot.forEach((docu) => {
          const data = docu.data();
          const postDiv = document.createElement("div");
          postDiv.className = "post";
          postDiv.innerHTML = `
            <div class="post-header">${data.user}</div>
            <div>${data.text}</div>
            <div class="comment-section" id="comments-${docu.id}">
              ${data.comments?.map(c => `<div class="comment">${c.user}: ${c.text}</div>`).join("") || ""}
              <input class="comment-input" id="input-${docu.id}" placeholder="Tulis komentar...">
              <button onclick="addComment('${docu.id}')">Kirim</button>
            </div>
          `;
          feed.appendChild(postDiv);
        });
      });
    } else {
      loginContainer.style.display = "block";
      mainContainer.style.display = "none";
    }
  });

  window.addComment = async (postId) => {
    const input = document.getElementById(`input-${postId}`);
    const text = input.value.trim();
    if (!text) return;
    const user = auth.currentUser;
    const postRef = doc(db, "Curhatan", postId);
    await updateDoc(postRef, {
      comments: arrayUnion({ user: user.displayName || "Anonim", text })
    });
    input.value = "";
  };
</script>
</body>
</html>
