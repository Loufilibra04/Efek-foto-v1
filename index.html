<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tempat Curhat ðŸŽ®</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #7b2ff7, #f107a3);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 2px 2px #000;
    }

    textarea {
      width: 100%;
      height: 100px;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-size: 15px;
      resize: none;
      outline: none;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    button {
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #fff;
    }

    #logoutBtn {
      background: #ff4d4d;
      color: white;
    }

    #postBtn {
      background: #007bff;
      color: white;
    }

    .comment-box {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 10px;
      text-align: left;
    }

    .comment-box strong {
      color: #fff;
    }

    .hidden { display: none; }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Tempat Curhat ðŸŽ®</h1>

    <!-- Login -->
    <div id="loginSection">
      <button id="loginBtn">Login dengan Google</button>
    </div>

    <!-- Isi Nama -->
    <div id="nameSection" class="hidden">
      <p>Tulis nama tampilanmu dulu ðŸ‘‡</p>
      <input type="text" id="displayName" placeholder="Contoh: Si Misterius">
      <button id="saveNameBtn">Lanjut</button>
    </div>

    <!-- Curhat -->
    <div id="curhatSection" class="hidden">
      <p><em>Login sebagai:</em> <span id="userName"></span></p>
      <button id="logoutBtn">Logout</button>
      <textarea id="curhatText" placeholder="Tulis curhatanmu di sini..."></textarea>
      <button id="postBtn">Posting Curhatan</button>
      <div id="posts"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged, updateProfile } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Konfigurasi Firebase kamu
    const firebaseConfig = {
      apiKey: "AIzaSyDqatY8EgkSDgOp799xdb1TqwdCwoda-7I",
      authDomain: "curhatan-959ee.firebaseapp.com",
      projectId: "curhatan-959ee",
      storageBucket: "curhatan-959ee.firebasestorage.app",
      messagingSenderId: "111804283269",
      appId: "1:111804283269:web:da799747d37787f2ae6cec",
      measurementId: "G-4Q1V1J0800"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const postBtn = document.getElementById('postBtn');
    const curhatText = document.getElementById('curhatText');
    const postsDiv = document.getElementById('posts');
    const loginSection = document.getElementById('loginSection');
    const curhatSection = document.getElementById('curhatSection');
    const nameSection = document.getElementById('nameSection');
    const saveNameBtn = document.getElementById('saveNameBtn');
    const displayNameInput = document.getElementById('displayName');
    const userNameSpan = document.getElementById('userName');

    let currentUser = null;

    // Login Google
    loginBtn.onclick = async () => {
      await signInWithPopup(auth, provider);
    };

    // Pantau status login
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        if (!user.displayName) {
          loginSection.classList.add("hidden");
          nameSection.classList.remove("hidden");
        } else {
          showCurhatSection(user.displayName);
        }
      } else {
        currentUser = null;
        loginSection.classList.remove("hidden");
        curhatSection.classList.add("hidden");
        nameSection.classList.add("hidden");
      }
    });

    // Simpan nama tampilan
    saveNameBtn.onclick = async () => {
      const name = displayNameInput.value.trim();
      if (name === "") return alert("Isi nama dulu ðŸ˜†");
      await updateProfile(auth.currentUser, { displayName: name });
      showCurhatSection(name);
    };

    // Logout
    logoutBtn.onclick = () => {
      signOut(auth);
    };

    // Posting curhatan
    postBtn.onclick = async () => {
      const text = curhatText.value.trim();
      if (text === "") return alert("Isi dulu curhatannya ðŸ˜…");
      await addDoc(collection(db, "Curhatan"), {
        name: currentUser.displayName,
        text: text,
        time: new Date()
      });
      curhatText.value = "";
    };

    // Menampilkan curhatan real-time
    function showCurhatSection(name) {
      nameSection.classList.add("hidden");
      loginSection.classList.add("hidden");
      curhatSection.classList.remove("hidden");
      userNameSpan.textContent = name;
      loadPosts();
    }

    function loadPosts() {
      const q = query(collection(db, "Curhatan"), orderBy("time", "desc"));
      onSnapshot(q, (snapshot) => {
        postsDiv.innerHTML = "";
        snapshot.forEach((doc) => {
          const data = doc.data();
          const div = document.createElement("div");
          div.classList.add("comment-box");
          div.innerHTML = `<strong>${data.name}:</strong> ${data.text}`;
          postsDiv.appendChild(div);
        });
      });
    }
  </script>
</body>
</html>
