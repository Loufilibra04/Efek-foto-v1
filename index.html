<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Portfolio Generator</title>
    
    <!-- Memuat Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Memuat Google Fonts untuk Tema -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Inter:wght@400;700&family=Manrope:wght@400;700;800&family=Nunito:wght@400;700&family=Orbitron:wght@400;700&family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&family=Quicksand:wght@400;600&family=Sora:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Konfigurasi Kustom Tailwind untuk menyertakan font tema -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        // Tema Cyber Neon
                        orbitron: ['Orbitron', 'sans-serif'],
                        audiowide: ['Audiowide', 'sans-serif'],
                        // Tema Soft Pastel
                        poppins: ['Poppins', 'sans-serif'],
                        quicksand: ['Quicksand', 'sans-serif'],
                        // Tema Dark Elegant
                        playfair: ['Playfair Display', 'serif'],
                        // Tema Minimalist Clean
                        inter: ['Inter', 'sans-serif'],
                        nunito: ['Nunito', 'sans-serif'],
                        // Tema Gradient Modern
                        manrope: ['Manrope', 'sans-serif'],
                        sora: ['Sora', 'sans-serif'],
                    },
                    // Animasi kustom
                    animation: {
                        'gradient-x': 'gradient-x 15s ease infinite',
                        'pulse-neon': 'pulse-neon 2s infinite',
                        'fade-in': 'fade-in 0.5s ease-out',
                        'slide-up': 'slide-up 0.5s ease-out',
                    },
                    keyframes: {
                        'gradient-x': {
                            '0%, 100%': { 'background-position': '0% 50%' },
                            '50%': { 'background-position': '100% 50%' },
                        },
                        'pulse-neon': {
                            '0%, 100%': { opacity: 1, 'box-shadow': '0 0 10px var(--neon-color-1), 0 0 20px var(--neon-color-2)' },
                            '50%': { opacity: 0.8, 'box-shadow': '0 0 20px var(--neon-color-1), 0 0 40px var(--neon-color-2)' },
                        },
                        'fade-in': {
                            'from': { opacity: 0 },
                            'to': { opacity: 1 },
                        },
                        'slide-up': {
                            'from': { opacity: 0, transform: 'translateY(20px)' },
                            'to': { opacity: 1, transform: 'translateY(0)' },
                        },
                    }
                }
            }
        }
    </script>
    
    <!-- CSS Kustom untuk Efek Tambahan (Particle, Loader, dll) -->
    <style>
        /* Base styles */
        body {
            background-color: #0c0a18;
            color: #e0e0e0;
        }

        /* Latar belakang partikel (Bintang) */
        #particle-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #0c0a18;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: move-particle 25s linear infinite;
            opacity: 0;
        }

        @keyframes move-particle {
            from {
                transform: translateY(0px) translateX(0px);
                opacity: 0.7;
            }
            to {
                transform: translateY(100vh) translateX(10vw);
                opacity: 0;
            }
        }

        /* Styling form input */
        .form-input {
            @apply w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300;
        }
        
        .form-label {
            @apply block mb-2 text-sm font-medium text-gray-300;
        }

        /* Styling Skill Chip */
        .skill-chip {
            @apply flex items-center justify-center bg-blue-600 text-white text-sm font-medium px-4 py-2 rounded-full mr-2 mb-2 transition-all duration-300;
        }
        .skill-chip-remove {
            @apply ml-2 text-blue-200 hover:text-white font-bold cursor-pointer;
        }

        /* Styling Pilihan Tema (Theme Selector) */
        .theme-card {
            @apply relative p-4 border-2 border-gray-700 rounded-lg cursor-pointer transition-all duration-300 hover:border-blue-500;
        }
        .theme-card input[type="radio"] {
            @apply absolute w-0 h-0 opacity-0;
        }
        .theme-card input[type="radio"]:checked + .theme-preview {
            @apply ring-4 ring-offset-2 ring-offset-gray-800 ring-blue-500;
        }
        .theme-preview {
            @apply w-full h-16 rounded-md flex items-center justify-center font-bold text-white;
        }
        
        /* Tema Preview */
        .preview-cyber { background: linear-gradient(135deg, #0a0f1f 50%, #1a0a2a 100%); border: 1px solid #00ffff; }
        .preview-pastel { background: linear-gradient(135deg, #ffe1e8, #f8f9fa); border: 1px solid #f0b6c2; color: #555; }
        .preview-dark { background: #111; border: 1px solid #f5c542; color: #f5c542; }
        .preview-minimal { background: #ffffff; border: 1px solid #e0e0e0; color: #333; }
        .preview-gradient { background: linear-gradient(135deg, #667eea, #764ba2); }
        
        /* Styling Loader */
        .loader {
            @apply w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        
        /* Styling output portofolio (wrapper) */
        #portfolio-output {
            transition: all 0.5s ease;
        }
        
        /*
         * STYLING TEMA PORTOFOLIO (AKAN DI-INJECT OLEH JS)
         * Ini hanyalah placeholder. Styling sesungguhnya ada di fungsi JS:
         * generateThemeStyles()
         */
    </style>
</head>
<body class="font-inter">
    
    <!-- Latar Belakang Partikel -->
    <div id="particle-bg"></div>

    <!-- Kontainer Utama -->
    <div class="container mx-auto p-4 md:p-8 min-h-screen">
        
        <!-- Judul Utama -->
        <header class="text-center mb-10 animate-fade-in">
            <h1 class="text-4xl md:text-6xl font-bold text-white font-orbitron tracking-wider">
                Portfolio <span class="text-blue-400">Generator</span>
            </h1>
            <p class="text-lg text-gray-400 mt-2">Buat portofolio web Anda dalam hitungan detik.</p>
        </header>

        <!-- Layout Utama (Form & Preview) -->
        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8 md:gap-12">

            <!-- Kolom 1: Form Input -->
            <section id="form-section" class="bg-gray-800 bg-opacity-80 backdrop-blur-md p-6 md:p-8 rounded-2xl shadow-2xl border border-gray-700 animate-slide-up" style="animation-delay: 100ms;">
                <h2 class="text-2xl font-bold text-blue-400 mb-6">1. Isi Data Diri Anda</h2>
                
                <form id="portfolio-form" class="space-y-6">
                    
                    <!-- Foto Profil -->
                    <div>
                        <label class="form-label">Unggah Foto Profil</label>
                        <div class="flex items-center space-x-4">
                            <img id="profile-preview" src="https://placehold.co/100x100/313131/e0e0e0?text=Foto" alt="Preview Foto" class="w-24 h-24 rounded-full object-cover bg-gray-700 border-2 border-gray-600">
                            <label for="input-file" class="cursor-pointer bg-blue-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-700 transition-colors">
                                Pilih File
                            </label>
                            <input type="file" id="input-file" accept="image/*" class="hidden">
                        </div>
                    </div>
                    
                    <!-- Nama & Profesi -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="input-name" class="form-label">Nama Lengkap</label>
                            <input type="text" id="input-name" class="form-input" placeholder="cth: John Doe">
                        </div>
                        <div>
                            <label for="input-profession" class="form-label">Profesi / Jabatan</label>
                            <input type="text" id="input-profession" class="form-input" placeholder="cth: Full-Stack Developer">
                        </div>
                    </div>

                    <!-- Bio -->
                    <div>
                        <label for="input-bio" class="form-label">Tentang Saya (Bio)</label>
                        <textarea id="input-bio" rows="4" class="form-input" placeholder="Tulis bio singkat tentang keahlian dan passion Anda..."></textarea>
                    </div>

                    <!-- Skills -->
                    <div>
                        <label for="input-skill" class="form-label">Keahlian (Skills)</label>
                        <div class="flex">
                            <input type="text" id="input-skill" class="form-input rounded-r-none" placeholder="cth: JavaScript (lalu Enter)">
                            <button type="button" id="btn-add-skill" class="bg-blue-600 text-white px-5 py-3 rounded-r-lg font-bold hover:bg-blue-700 transition-colors">+</button>
                        </div>
                        <div id="skills-container" class="flex flex-wrap mt-3">
                            <!-- Skill chips akan ditambahkan di sini oleh JS -->
                        </div>
                    </div>

                    <!-- Sosial Media -->
                    <div>
                        <label class="form-label">Tautan Sosial Media</label>
                        <div class="space-y-3">
                            <input type="text" id="input-github" class="form-input" placeholder="Link GitHub (https://github.com/...)">
                            <input type="text" id="input-linkedin" class="form-input" placeholder="Link LinkedIn (https://linkedin.com/in/...)">
                            <input type="text" id="input-instagram" class="form-input" placeholder="Link Instagram (https://instagram.com/...)">
                            <input type="text" id="input-website" class="form-input" placeholder="Link Website / Portofolio Lain (opsional)">
                        </div>
                    </div>

                    <!-- Pilihan Tema -->
                    <div>
                        <h3 class="text-xl font-bold text-blue-400 mb-4 mt-8">2. Pilih Tema</h3>
                        <div id="theme-selector" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                            <!-- Tema akan di-generate oleh JS -->
                        </div>
                    </div>

                    <!-- Tombol Aksi Form -->
                    <div class="pt-6 space-y-4">
                        <button type="submit" id="btn-generate" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white text-lg font-bold py-3 px-6 rounded-lg shadow-lg hover:from-blue-600 hover:to-purple-700 transition-all duration-300 transform hover:scale-105">
                            Buat Portofolio
                        </button>
                        <div class="grid grid-cols-2 gap-4">
                            <button type="button" id="btn-save" class="w-full bg-gray-600 text-white py-2 px-4 rounded-lg hover:bg-gray-700 transition-colors">Simpan Sesi</button>
                            <button type="button" id="btn-load" class="w-full bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-700 transition-colors">Muat Sesi</button>
                        </div>
                    </div>
                </form>
            </section>

            <!-- Kolom 2: Preview Portofolio -->
            <section id="preview-section" class="bg-gray-800 bg-opacity-80 backdrop-blur-md p-6 md:p-8 rounded-2xl shadow-2xl border border-gray-700 animate-slide-up" style="animation-delay: 200ms;">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-blue-400">3. Hasil Preview</h2>
                    <div class="space-x-2">
                        <button id="btn-regenerate" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors hidden text-sm">Buat Ulang</button>
                        <button id="btn-download" class="bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition-colors hidden text-sm">Unduh HTML</button>
                    </div>
                </div>
                
                <!-- Loader -->
                <div id="loader" class="hidden justify-center items-center h-64">
                    <div class="loader"></div>
                    <p class="text-gray-400 ml-4">Membuat keajaiban...</p>
                </div>
                
                <!-- Area Output Portofolio -->
                <div id="portfolio-output-wrapper" class="w-full h-[70vh] bg-gray-900 rounded-lg overflow-auto border border-gray-700">
                    <div id="portfolio-output" class="transition-all duration-500">
                        <div class="flex items-center justify-center h-full text-gray-500 text-lg">
                            Portofolio Anda akan muncul di sini...
                        </div>
                    </div>
                </div>
                
                <!-- Notifikasi Suara -->
                <div class="text-right mt-2">
                    <label class="text-gray-400 text-sm">
                        <input type="checkbox" id="sound-toggle" class="mr-1">
                        Efek Suara
                    </label>
                </div>

            </section>

        </main>
    </div>
    
    <!-- Audio Element (tersembunyi) -->
    <audio id="click-sound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>
    <audio id="generate-sound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- ELEMEN DOM ---
            const form = document.getElementById('portfolio-form');
            const outputWrapper = document.getElementById('portfolio-output-wrapper');
            const output = document.getElementById('portfolio-output');
            const loader = document.getElementById('loader');

            // Input Form
            const nameInput = document.getElementById('input-name');
            const professionInput = document.getElementById('input-profession');
            const bioInput = document.getElementById('input-bio');
            const skillInput = document.getElementById('input-skill');
            const skillsContainer = document.getElementById('skills-container');
            const profilePreview = document.getElementById('profile-preview');
            const fileInput = document.getElementById('input-file');
            const githubInput = document.getElementById('input-github');
            const linkedinInput = document.getElementById('input-linkedin');
            const instagramInput = document.getElementById('input-instagram');
            const websiteInput = document.getElementById('input-website');
            const themeSelector = document.getElementById('theme-selector');

            // Tombol Aksi
            const btnAddSkill = document.getElementById('btn-add-skill');
            const btnGenerate = document.getElementById('btn-generate');
            const btnSave = document.getElementById('btn-save');
            const btnLoad = document.getElementById('btn-load');
            const btnRegenerate = document.getElementById('btn-regenerate');
            const btnDownload = document.getElementById('btn-download');
            
            // Audio
            const soundToggle = document.getElementById('sound-toggle');
            const clickSound = document.getElementById('click-sound');
            const generateSound = document.getElementById('generate-sound');

            // --- STATE APLIKASI ---
            let portfolioData = {
                profilePic: 'https://placehold.co/300x300/313131/e0e0e0?text=Foto',
                skills: [],
            };
            
            const themes = [
                { id: 'cyber-neon', name: 'Cyber Neon', class: 'preview-cyber' },
                { id: 'soft-pastel', name: 'Soft Pastel', class: 'preview-pastel' },
                { id: 'dark-elegant', name: 'Dark Elegant', class: 'preview-dark' },
                { id: 'minimalist-clean', name: 'Minimalist Clean', class: 'preview-minimal' },
                { id: 'gradient-modern', name: 'Gradient Modern', class: 'preview-gradient' },
            ];
            
            // --- INISIALISASI ---
            
            function init() {
                // Generate Pilihan Tema
                themes.forEach(theme => {
                    const themeEl = document.createElement('label');
                    themeEl.className = 'theme-card';
                    themeEl.innerHTML = `
                        <input type="radio" name="theme" value="${theme.id}" ${theme.id === 'cyber-neon' ? 'checked' : ''}>
                        <div class="theme-preview ${theme.class}">
                            ${theme.name}
                        </div>
                    `;
                    themeSelector.appendChild(themeEl);
                });

                // Attach Event Listeners
                form.addEventListener('submit', handleGenerate);
                btnAddSkill.addEventListener('click', addSkill);
                skillInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        addSkill();
                    }
                });
                fileInput.addEventListener('change', previewImage);
                btnSave.addEventListener('click', saveToLocal);
                btnLoad.addEventListener('click', loadFromLocal);
                btnRegenerate.addEventListener('click', handleGenerate);
                btnDownload.addEventListener('click', downloadHTML);
                
                // Init audio
                [clickSound, generateSound].forEach(s => s.volume = 0.3);
            }
            
            // --- FUNGSI AUDIO ---
            function playSound(sound) {
                if (soundToggle.checked) {
                    sound.currentTime = 0;
                    sound.play().catch(e => console.warn("Audio play failed:", e));
                }
            }

            // --- FUNGSI FORM ---

            // Menambah Skill
            function addSkill() {
                const skillName = skillInput.value.trim();
                if (skillName && !portfolioData.skills.includes(skillName)) {
                    portfolioData.skills.push(skillName);
                    renderSkills();
                    skillInput.value = '';
                    playSound(clickSound);
                }
            }

            // Merender Skill Chips
            function renderSkills() {
                skillsContainer.innerHTML = '';
                portfolioData.skills.forEach(skill => {
                    const chip = document.createElement('div');
                    chip.className = 'skill-chip';
                    chip.textContent = skill;
                    const removeBtn = document.createElement('span');
                    removeBtn.className = 'skill-chip-remove';
                    removeBtn.innerHTML = '&times;';
                    removeBtn.onclick = () => {
                        portfolioData.skills = portfolioData.skills.filter(s => s !== skill);
                        renderSkills();
                    };
                    chip.appendChild(removeBtn);
                    skillsContainer.appendChild(chip);
                });
            }
            
            // Preview Gambar
            function previewImage(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        portfolioData.profilePic = e.target.result;
                        profilePreview.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            }
            
            // Mengumpulkan data dari form ke state
            function collectFormData() {
                portfolioData.name = nameInput.value || "Nama Anda";
                portfolioData.profession = professionInput.value || "Profesi Anda";
                portfolioData.bio = bioInput.value || "Deskripsi singkat tentang diri Anda akan muncul di sini. Ceritakan tentang passion dan keahlian Anda.";
                portfolioData.socials = {
                    github: githubInput.value,
                    linkedin: linkedinInput.value,
                    instagram: instagramInput.value,
                    website: websiteInput.value,
                };
                portfolioData.theme = document.querySelector('input[name="theme"]:checked').value || 'cyber-neon';
                // skills & profilePic sudah di-update secara live
            }

            // --- FUNGSI GENERATOR PORTOFOLIO ---

            async function handleGenerate(e) {
                if (e) e.preventDefault();
                
                playSound(generateSound);
                loader.classList.remove('hidden');
                loader.classList.add('flex');
                output.innerHTML = '';
                
                // Kumpulkan data terbaru
                collectFormData();

                // Tampilkan loader selama 1 detik untuk efek dramatis
                await new Promise(resolve => setTimeout(resolve, 1000));

                try {
                    // 1. Dapatkan CSS Tema
                    const themeStyles = generateThemeStyles(portfolioData.theme);
                    
                    // 2. Dapatkan Body HTML
                    const portfolioBody = generatePortfolioBody(portfolioData);
                    
                    // 3. Gabungkan dan suntikkan ke output
                    output.innerHTML = `
                        <style>${themeStyles}</style>
                        ${portfolioBody}
                    `;
                    
                } catch (error) {
                    console.error("Gagal membuat portofolio:", error);
                    output.innerHTML = `<div class="p-8 text-red-400">Terjadi kesalahan saat membuat portofolio. Silakan coba lagi.</div>`;
                }
                
                loader.classList.add('hidden');
                loader.classList.remove('flex');
                
                // Tampilkan tombol aksi
                btnRegenerate.classList.remove('hidden');
                btnDownload.classList.remove('hidden');
                
                // Auto-scroll ke hasil (terutama di mobile)
                outputWrapper.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
            
            
            /**
             * Fungsi Inti: Menghasilkan CSS berdasarkan Tema
             */
            function generateThemeStyles(theme) {
                // Font-face dan styling umum
                let baseCss = `
                    @import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Inter:wght@400;700&family=Manrope:wght@400;700;800&family=Nunito:wght@400;700&family=Orbitron:wght@400;700&family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&family=Quicksand:wght@400;600&family=Sora:wght@400;700&display=swap');
                
                    /* Efek Animasi Teks */
                    .typing-effect {
                        border-right: .15em solid; /* Kursor */
                        white-space: nowrap;
                        overflow: hidden;
                        animation: typing 3s steps(30, end) 0.5s 1 normal both,
                                   blink-caret .75s step-end infinite;
                        max-width: max-content;
                    }
                    @keyframes typing {
                        from { width: 0 }
                        to { width: 100% }
                    }
                    @keyframes blink-caret {
                        from, to { border-color: transparent }
                        50% { border-color: inherit; }
                    }
                    
                    /* Efek Animasi Fade-in */
                    .fade-in-item {
                        animation: fade-in-up 0.6s ease-out forwards;
                        opacity: 0;
                    }
                    @keyframes fade-in-up {
                        from { opacity: 0; transform: translateY(20px); }
                        to { opacity: 1; transform: translateY(0); }
                    }
                    
                    /* Styling Umum Ikon Sosial */
                    .social-link svg {
                        width: 1.75rem; /* 28px */
                        height: 1.75rem; /* 28px */
                        transition: all 0.3s ease;
                    }
                `;
                
                // Styling spesifik per tema
                switch (theme) {
                    // --- TEMA 1: CYBER NEON ---
                    case 'cyber-neon':
                        return baseCss + `
                            :root {
                                --neon-color-1: #00ffff;
                                --neon-color-2: #ff00ff;
                            }
                            .portfolio-container {
                                font-family: 'Orbitron', sans-serif;
                                background: #0a0f1f;
                                color: #e0e0ff;
                                border: 1px solid var(--neon-color-1);
                                box-shadow: 0 0 20px var(--neon-color-1), inset 0 0 15px rgba(0,255,255,0.3);
                                text-shadow: 0 0 3px rgba(255,255,255,0.3);
                            }
                            .name {
                                color: var(--neon-color-1);
                                text-shadow: 0 0 5px var(--neon-color-1), 0 0 10px var(--neon-color-1), 0 0 20px var(--neon-color-2);
                                border-color: var(--neon-color-1); /* untuk kursor typing */
                            }
                            .profession {
                                color: var(--neon-color-2);
                                text-shadow: 0 0 5px var(--neon-color-2);
                            }
                            .bio { color: #c0c0f0; }
                            .section-title {
                                color: var(--neon-color-1);
                                border-bottom: 2px solid var(--neon-color-2);
                                text-shadow: 0 0 5px var(--neon-color-1);
                            }
                            .skill-item {
                                background: rgba(0, 255, 255, 0.1);
                                border: 1px solid var(--neon-color-1);
                                color: #fff;
                                box-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
                            }
                            .profile-pic {
                                border: 4px solid var(--neon-color-1);
                                box-shadow: 0 0 15px var(--neon-color-1), 0 0 30px var(--neon-color-2);
                                animation: pulse-neon 2.5s infinite;
                            }
                            .social-link { color: var(--neon-color-1); }
                            .social-link:hover {
                                color: var(--neon-color-2);
                                transform: scale(1.1) rotate(5deg);
                                text-shadow: 0 0 10px var(--neon-color-2);
                            }
                        `;

                    // --- TEMA 2: SOFT PASTEL ---
                    case 'soft-pastel':
                        return baseCss + `
                            .portfolio-container {
                                font-family: 'Poppins', sans-serif;
                                background: #fffafc;
                                color: #5c5c7a;
                                border: 1px solid #ffe1e8;
                                box-shadow: 0 10px 30px rgba(240, 182, 194, 0.2);
                            }
                            .name {
                                color: #d6336c; /* Pink tua */
                                border-color: #d6336c;

            // --- FUNGSI LOCAL STORAGE ---

            function saveToLocal() {
                collectFormData(); // Pastikan data terbaru
                try {
                    localStorage.setItem('portfolioGeneratorData', JSON.stringify(portfolioData));
                    alert('Sesi berhasil disimpan di browser Anda!');
                    playSound(clickSound);
                } catch (e) {
                    console.error("Gagal menyimpan ke localStorage:", e);
                    alert('Gagal menyimpan. Penyimpanan lokal mungkin penuh atau tidak didukung.');
                }
            }
            
            function loadFromLocal() {
                try {
                    const savedData = localStorage.getItem('portfolioGeneratorData');
                    if (savedData) {
                        const data = JSON.parse(savedData);
                        populateForm(data);
                        alert('Sesi berhasil dimuat!');
                        playSound(clickSound);
                    } else {
                        alert('Tidak ada sesi tersimpan ditemukan.');
                    }
                } catch (e) {
                     console.error("Gagal memuat dari localStorage:", e);
                     alert('Gagal memuat data. Data mungkin korup.');
                }
            }

            // Memasukkan data dari local storage ke form
            function populateForm(data) {
                portfolioData = data; // Muat data ke state
                
                nameInput.value = data.name || '';
                professionInput.value = data.profession || '';
                bioInput.value = data.bio || '';
                
                githubInput.value = data.socials.github || '';
                linkedinInput.value = data.socials.linkedin || '';
                instagramInput.value = data.socials.instagram || '';
                websiteInput.value = data.socials.website || '';
                
                profilePreview.src = data.profilePic || 'https://placehold.co/100x100/313131/e0e0e0?text=Foto';
                
                // Set tema
                const themeRadio = document.querySelector(`input[name="theme"][value="${data.theme}"]`);
                if (themeRadio) themeRadio.checked = true;
                
                // Render skills
                renderSkills();
            }

            // --- FUNGSI DOWNLOAD HTML ---

                playSound(generateSound);
                // Kumpulkan data sekali lagi untuk memastikan
                collectFormData();
                
                const themeStyles = generateThemeStyles(portfolioData.theme);
                const portfolioBody = generatePortfolioBody(portfolioData);
                
                // Buat dokumen HTML lengkap
                const fullHTML = `

                const blob = new Blob([fullHTML.trim()], { type: 'text/html' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                const safeName = portfolioData.name.toLowerCase().replace(/[^a-z0-9]/g, '-') || 'portfolio';
                a.download = `${safeName}-portfolio.html`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(a.href);
            }
            
            // --- FUNGSI UTILITAS (Partikel) ---
            function createParticles() {
                const particleBg = document.getElementById('particle-bg');
                const particleCount = 100; // Jumlah partikel
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    const size = Math.random() * 3 + 1; // Ukuran 1px - 4px
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.top = `${Math.random() * 100}vh`;
                    particle.style.left = `${Math.random() * 100}vw`;
                    particle.style.animationDelay = `${Math.random() * 25}s`;
                    particle.style.animationDuration = `${Math.random() * 15 + 10}s`; // Durasi 10-25s
                    particleBg.appendChild(particle);
                }
            }

            // Jalankan Inisialisasi
            init();
            createParticles();
        });
    </script>
