<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tempat Curhat ðŸ’¬</title>

  <script type="module">
    // --- Import Firebase SDK ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, updateDoc, arrayUnion } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // --- Firebase Config kamu ---
    const firebaseConfig = {
      apiKey: "AIzaSyDqatY8EgkSDgOp799xdb1TqwdCwoda-7I",
      authDomain: "curhatan-959ee.firebaseapp.com",
      projectId: "curhatan-959ee",
      storageBucket: "curhatan-959ee.firebasestorage.app",
      messagingSenderId: "111804283269",
      appId: "1:111804283269:web:da799747d37787f2ae6cec",
      measurementId: "G-4Q1V1J0800"
    };

    // --- Inisialisasi Firebase ---
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- Elemen DOM ---
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const curhatForm = document.getElementById("curhatForm");
    const curhatList = document.getElementById("curhatList");
    const userStatus = document.getElementById("userStatus");
    const logoutBtn = document.getElementById("logoutBtn");

    // --- REGISTER USER ---
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const pass = e.target.password.value;
      await createUserWithEmailAndPassword(auth, email, pass);
      alert("Akun berhasil dibuat! Silakan login.");
    });

    // --- LOGIN USER ---
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const pass = e.target.password.value;
      await signInWithEmailAndPassword(auth, email, pass);
      loginForm.reset();
    });

    // --- LOGOUT ---
    logoutBtn.addEventListener("click", () => signOut(auth));

    // --- STATE USER ---
    onAuthStateChanged(auth, (user) => {
      if (user) {
        userStatus.textContent = `Login sebagai: ${user.email}`;
        document.querySelector(".auth").style.display = "none";
        document.querySelector(".main").style.display = "block";
        listenCurhatan();
      } else {
        userStatus.textContent = "Belum login";
        document.querySelector(".auth").style.display = "block";
        document.querySelector(".main").style.display = "none";
      }
    });

    // --- POST CURHATAN ---
    curhatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = e.target.text.value.trim();
      if (!text) return;
      await addDoc(collection(db, "curhatan"), {
        text,
        user: auth.currentUser.email,
        createdAt: new Date(),
        comments: []
      });
      curhatForm.reset();
    });

    // --- LISTEN REAL-TIME CURHATAN ---
    function listenCurhatan() {
      const q = query(collection(db, "curhatan"), orderBy("createdAt", "desc"));
      onSnapshot(q, (snapshot) => {
        curhatList.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const div = document.createElement("div");
          div.className = "curhat";
          div.innerHTML = `
            <p><b>${data.user}</b>: ${data.text}</p>
            <div class="comments">
              ${(data.comments || []).map(c => `<p>ðŸ’¬ <b>${c.user}</b>: ${c.text}</p>`).join("")}
            </div>
            <form class="commentForm">
              <input type="text" placeholder="Tulis komentar..." required>
              <button>Kirim</button>
            </form>
          `;
          const form = div.querySelector(".commentForm");
          form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const commentText = e.target[0].value.trim();
            if (!commentText) return;
            await updateDoc(doc(db, "curhatan", docSnap.id), {
              comments: arrayUnion({ user: auth.currentUser.email, text: commentText })
            });
            e.target.reset();
          });
          curhatList.appendChild(div);
        });
      });
    }
  </script>

  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
    h1 { text-align: center; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    .curhat { background: #fafafa; padding: 10px; margin-top: 10px; border-radius: 8px; }
    .comments { margin-left: 10px; font-size: 0.9em; color: #555; }
    .commentForm { display: flex; gap: 5px; margin-top: 5px; }
    input, button, textarea { padding: 8px; border-radius: 6px; border: 1px solid #ccc; width: 100%; }
    button { background: #007bff; color: white; cursor: pointer; width: auto; }
    button:hover { background: #0056b3; }
    #logoutBtn { margin-top: 10px; background: #d9534f; }
  </style>
</head>

<body>
  <div class="container">
    <h1>Tempat Curhat ðŸ’¬</h1>
    <p id="userStatus">Belum login</p>
    <button id="logoutBtn">Logout</button>

    <div class="auth">
      <h3>Login</h3>
      <form id="loginForm">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button>Login</button>
      </form>
      <h3>Daftar</h3>
      <form id="registerForm">
        <input type="email" name="email" placeholder="Email baru" required>
        <input type="password" name="password" placeholder="Password baru" required>
        <button>Daftar</button>
      </form>
    </div>

    <div class="main" style="display:none;">
      <form id="curhatForm">
        <textarea name="text" rows="3" placeholder="Tulis curhatanmu di sini..." required></textarea>
        <button>Posting Curhatan</button>
      </form>
      <div id="curhatList"></div>
    </div>
  </div>
</body>
</html>
